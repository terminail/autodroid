name: "Sample App Test"
description: "A sample workflow for testing basic app functionality"
metadata:
  app_package: "com.example.app"
  app_activity: ".MainActivity"
  app_version: "1.0.0"
  author: "Test Team"
device_selection:
  min_sdk: 21
  max_sdk: 33
  manufacturer: "any"
  model: "any"
steps:
  - name: "Launch App"
    action: "launch_app"
    package: "com.example.app"
    activity: ".MainActivity"
    timeout: 30
    retries: 0
  - name: "Click Login Button"
    action: "click"
    locator:
      strategies:
        - type: "id"
          value: "login_button"
        - type: "text"
          value: "Login"
    timeout: 10
    retries: 2
  - name: "Enter Username"
    action: "input_text"
    locator:
      strategies:
        - type: "id"
          value: "username_field"
    text: "testuser"
    timeout: 10
    retries: 1
  - name: "Enter Password"
    action: "input_text"
    locator:
      strategies:
        - type: "id"
          value: "password_field"
    text: "testpass"
    timeout: 10
    retries: 1
  - name: "Submit Login"
    action: "click"
    locator:
      strategies:
        - type: "id"
          value: "submit_button"
    timeout: 10
    retries: 2
schedule:
  enabled: false
  interval: 3600
  start_time: "09:00"
  end_time: "18:00"