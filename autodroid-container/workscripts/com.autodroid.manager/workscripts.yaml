# AutoDroid Manager 应用的工作脚本清单
# 每个workscript对应一个具体的测试场景

workscripts:
  - id: "login_test"
    name: "登录功能测试"
    description: "测试用户登录功能，包括用户名密码输入和登录按钮点击"
    script_file: "login_test.py"
    category: "authentication"
    priority: "high"
    tags: ["登录", "认证", "基础功能"]
    parameters:
      - name: "username"
        type: "string"
        default: "testuser"
        description: "测试用户名"
      - name: "password"
        type: "string"
        default: "testpass"
        description: "测试密码"
    requirements:
      - "设备已连接"
      - "APP已安装"
    estimated_duration: "30-60秒"
    
  - id: "phone_register_test"
    name: "手机号注册测试"
    description: "测试手机号注册流程，包括手机号输入、验证码获取和验证"
    script_file: "phone_register_test.py"
    category: "registration"
    priority: "high"
    tags: ["注册", "手机号", "验证码"]
    parameters:
      - name: "phone_number"
        type: "string"
        default: "13800138000"
        description: "测试手机号"
      - name: "verification_code"
        type: "string"
        default: "123456"
        description: "验证码"
    requirements:
      - "设备已连接"
      - "APP已安装"
      - "网络正常"
    estimated_duration: "60-90秒"
    
  - id: "email_register_test"
    name: "邮箱注册测试"
    description: "测试邮箱地址注册流程，包括邮箱输入、验证码发送和验证"
    script_file: "email_register_test.py"
    category: "registration"
    priority: "medium"
    tags: ["注册", "邮箱", "验证码"]
    parameters:
      - name: "email"
        type: "string"
        default: "test@example.com"
        description: "测试邮箱地址"
      - name: "verification_code"
        type: "string"
        default: "123456"
        description: "验证码"
    requirements:
      - "设备已连接"
      - "APP已安装"
      - "网络正常"
    estimated_duration: "60-90秒"

# 元信息
metadata:
