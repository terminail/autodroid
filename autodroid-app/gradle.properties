# AndroidX support
targetSdkVersion=34
android.useAndroidX=true
android.enableJetifier=true

# Gradle performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use locally installed Gradle (version 8.13)
org.gradle.wrapper.userGradleDistributionUrl=https\://mirrors.cloud.tencent.com/gradle/gradle-8.13-bin.zip

# Disable AAR metadata validation for this project
android.enableAarMetadataValidation=false

# Prevent Gradle from downloading source distributions
org.gradle.downloadSources=false
org.gradle.downloadJavadocs=false

# Prevent Kotlin DSL from resolving Gradle source distribution
org.gradle.kotlin.dsl.source.distribution=false