auth:
  access_token_expire_minutes: 30
  algorithm: HS256
  refresh_token_expire_days: 7
  secret_key: your-secret-key-change-in-production
database:
  echo: false
  max_overflow: 20
  pool_size: 10
  sqlite_path: trader_server.db
  test_sqlite_path: test_trader_server.db
development:
  debug: true
  docs_url: /docs
  enable_docs: true
  redoc_url: /redoc
devices:
  connection_timeout: 30
  default_settings:
    orientation: portrait
    screen_height: 1920
    screen_width: 1080
  max_concurrent_devices: 10
logging:
  backup_count: 5
  file_path: logs/autodroid.log
  level: info
  log_api_requests: false
  max_file_size: 10
network:
  cors:
    allow_credentials: true
    allowed_origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
    - http://localhost:5196
    - http://127.0.0.1:5196
  mdns:
    enabled: false  # Disable mDNS to avoid registration failures
    service_name: Autodroid Server
    service_port: 8004
    service_type: _autodroid._tcp.local.
production:
  debug: false
  enable_docs: false
  ssl_cert_path: ''
  ssl_key_path: ''
scheduling:
  cleanup_interval: 24
  max_scheduled_tasks: 100
  timezone: UTC
security:
  enable_security_headers: true
  max_request_size: 10MB
  rate_limit:
    burst_capacity: 100
    requests_per_minute: 60
server:
  backend:
    api_base: /api
    host: 0.0.0.0
    log_level: info
    port: 8004
    reload: true
    timeout: 10000
    use_https: false
  frontend:
    build_dir: frontend/build
    hot_reload: true
    port: 5173
  port: 8004
ui:
  dashboard:
    refresh_interval: 30
    show_connection_suggestions: true
    show_wifi_details: true
  default_language: en
  default_theme: light
  show_help_text: true
  show_tooltips: true
supported_apps:
  - app_package: com.autodroid.trader
    name: 自动交计花
  - app_package: com.tdx.androidCCZQ
    name: 明佣宝
